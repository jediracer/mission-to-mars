<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mission to Mars</title>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
        <link rel="stylesheet" 
            type="text/css" 
            href="{{ url_for('static',filename='/df_style.css') }}"
        />
        <style>
            h1 {font-weight: bold;}
            h2 {font-weight: bold; text-align: center;}
            h4 {font-weight: bold; text-align: center;}
            h3 {font-weight: bold;}
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Add Jumbotron to Header -->
            <div class="jumbotron text-center">
                <h1 style="color:rgb(204, 96, 57)">Mission to Mars</h1>
                <!-- Add a button to activate scraping script -->
                <p><a class="btn btn-danger btn-lg active" 
                    href="/scrape"
                    role="button">Scrape New Data</a></p>
            </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2 style="color:rgb(204, 96, 57)">Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2 style="color:rgb(204, 96, 57)">Featured Mars Image</h2>
                <img 
                    src="{{ mars.featured_image }}" 
                    class="img-responsive" 
                    alt="Responsive image"
                />
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4 style="color:rgb(204, 96, 57)">Mars Facts</h4>
                    
                        {{ mars.facts | safe }}
                    
                </div>
            </div>
        </div>
        <!--Mars Hemispheres-->
        <h2 style="color:rgb(204, 96, 57)">Images of Mars Hemispheres</h2>
        {% for hemisphere in mars.hemispheres %}
            <img
                src="{{ hemisphere.img_url }}"
                class="img-responsive" 
                alt="Responsive image"
            />
            <h3>{{ hemisphere.title }}</h3>
        {% endfor %}
        </div>
    </body>
</html>
